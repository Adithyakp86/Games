<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="car2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Car Body -->
  <rect x="70" y="130" width="260" height="90" rx="15" fill="url(#car2Gradient)" filter="url(#glow2)"/>
  <rect x="90" y="105" width="220" height="35" rx="18" fill="url(#car2Gradient)" opacity="0.9"/>
  <!-- Windows -->
  <rect x="105" y="115" width="90" height="22" rx="5" fill="#1a1a2e" opacity="0.8"/>
  <rect x="205" y="115" width="90" height="22" rx="5" fill="#1a1a2e" opacity="0.8"/>
  <!-- Wheels -->
  <circle cx="120" cy="230" r="28" fill="#0a0a0f" stroke="#ff006e" stroke-width="3"/>
  <circle cx="120" cy="230" r="18" fill="#2a2a3e"/>
  <circle cx="280" cy="230" r="28" fill="#0a0a0f" stroke="#ff006e" stroke-width="3"/>
  <circle cx="280" cy="230" r="18" fill="#2a2a3e"/>
  <!-- Headlights -->
  <ellipse cx="330" cy="150" rx="18" ry="22" fill="#ffff00" opacity="0.8"/>
  <ellipse cx="330" cy="175" rx="18" ry="22" fill="#ffff00" opacity="0.8"/>
  <!-- Spoiler -->
  <rect x="70" y="100" width="30" height="15" rx="5" fill="url(#car2Gradient)"/>
  <!-- Neon Accents -->
  <line x1="80" y1="150" x2="320" y2="150" stroke="#ff006e" stroke-width="2" opacity="0.7"/>
  <line x1="80" y1="195" x2="320" y2="195" stroke="#ff006e" stroke-width="2" opacity="0.7"/>
</svg>
