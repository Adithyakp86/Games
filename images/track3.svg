<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="track3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0f"/>
  <!-- Ocean/Water -->
  <rect x="0" y="250" width="600" height="150" fill="#16213e" opacity="0.8"/>
  <!-- Waves -->
  <path d="M 0 250 Q 100 240, 200 250 T 400 250 T 600 250" stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 0 270 Q 100 260, 200 270 T 400 270 T 600 270" stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Road -->
  <rect x="0" y="200" width="600" height="50" fill="#2a2a3e"/>
  <line x1="0" y1="225" x2="600" y2="225" stroke="#ffff00" stroke-width="3" stroke-dasharray="30,30"/>
  <!-- Road Edges -->
  <line x1="0" y1="200" x2="600" y2="200" stroke="#ffffff" stroke-width="3"/>
  <line x1="0" y1="250" x2="600" y2="250" stroke="#ffffff" stroke-width="3"/>
  <!-- Sun -->
  <circle cx="550" cy="50" r="30" fill="#fee140" opacity="0.6"/>
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="20" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="300" cy="100" rx="35" ry="18" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="450" cy="70" rx="30" ry="15" fill="#ffffff" opacity="0.3"/>
  <!-- Palm Trees -->
  <line x1="100" y1="200" x2="100" y2="180" stroke="#8b4513" stroke-width="4"/>
  <polygon points="100,180 90,160 100,170 110,160" fill="#0f4f0f" opacity="0.8"/>
  <line x1="500" y1="200" x2="500" y2="185" stroke="#8b4513" stroke-width="4"/>
  <polygon points="500,185 490,165 500,175 510,165" fill="#0f4f0f" opacity="0.8"/>
</svg>
