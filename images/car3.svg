<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="car3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Car Body -->
  <rect x="75" y="125" width="250" height="95" rx="15" fill="url(#car3Gradient)" filter="url(#glow3)"/>
  <rect x="95" y="100" width="210" height="38" rx="19" fill="url(#car3Gradient)" opacity="0.9"/>
  <!-- Windows -->
  <rect x="110" y="110" width="85" height="24" rx="5" fill="#1a1a2e" opacity="0.8"/>
  <rect x="205" y="110" width="85" height="24" rx="5" fill="#1a1a2e" opacity="0.8"/>
  <!-- Wheels -->
  <circle cx="125" cy="230" r="26" fill="#0a0a0f" stroke="#00f0ff" stroke-width="3"/>
  <circle cx="125" cy="230" r="16" fill="#2a2a3e"/>
  <circle cx="275" cy="230" r="26" fill="#0a0a0f" stroke="#00f0ff" stroke-width="3"/>
  <circle cx="275" cy="230" r="16" fill="#2a2a3e"/>
  <!-- Headlights -->
  <ellipse cx="325" cy="150" rx="16" ry="21" fill="#ffff00" opacity="0.8"/>
  <ellipse cx="325" cy="172" rx="16" ry="21" fill="#ffff00" opacity="0.8"/>
  <!-- Neon Accents -->
  <line x1="85" y1="145" x2="315" y2="145" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="205" x2="315" y2="205" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <!-- Side Vents -->
  <rect x="160" y="140" width="80" height="15" rx="3" fill="#00f0ff" opacity="0.3"/>
</svg>
